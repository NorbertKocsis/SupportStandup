<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui">
	<h:head />
	<h:body>
		<br />
		<h:outputText value="Text: #{facesTestBean.text}" />

		<ui:repeat value="#{facesTestBean.items}" var="item">
			<br />
			<h:link outcome="/views/view" value="#{item.name}">
				<f:param name="#{item.name}" value="#{item.itemId}" />
			</h:link>
		</ui:repeat>

		<br />
		<br />
		<h:outputText value="End of list" />
	</h:body>
</f:view>
